query simpleQuery {
    entities {
        id
        __typename
        weapons {
            id
        }
    }
    entity(data: {primaryKey_: {id: 1}}) {
        id
        __typename
        weapons {
            id
        }
    }
}

mutation simpleCreate {
    createEntity(data: {weapons: []}) {
        id
        __typename
        weapons {
            id
        }
    }
}

mutation simpleUpdate {
    updateEntity(data: {primaryKey_: {id: 1}, weapons: [{primaryKey_: {id: 1}}]}) {
        id
        __typename
        weapons {
            id
        }
    }
}

mutation simpleDelete {
    deleteEntity(data: {primaryKey_: {id: 1}}) {
        affectedRows
    }
}